Love or Hate is a compatibility test game that uses mock fingerprint capture. Have the two players place their fingers in the indicated areas and a compatibility result will appear. This is a simple but yet fun game to play with your friends. Developed in partnership with <a href="http://www.infotechsolucoes.net/" target="_blank">Infotech</a>.
